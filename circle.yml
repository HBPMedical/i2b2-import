machine:
  python:
    version: 3.6.0
  services:
    - docker
dependencies:
  override:
    - docker info
    - pip install pre-commit
test:
  pre:
    - pip install psycopg2
    - pip install airflow
    - pip install sqlalchemy
    - pip install pandas
    - pip install defusedxml
    - pip install xlrd
  override:
    - pre-commit install
    - pre-commit run --all-files
    - cd ./tests && ./test.sh

- repo: git://github.com/pre-commit/pre-commit-hooks
  sha: v0.7.1
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-merge-conflict
    - id: flake8
      args: [--max-line-length=119]
    - id: check-docstring-first
    - id: check-added-large-files
    - id: check-yaml
    - id: debug-statements
    - id: name-tests-test
